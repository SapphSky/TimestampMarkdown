<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="timestamp.js"></script>
    <title>Timestamp - Sapphire Tools</title>
</head>
<body onload="CheckCompatibility()">
    <header>

    </header>

    <main>
        <h1>Timestamp Markdown</h1>
        <div>
            Select a date and time:<br>
            <input type="datetime-local" name="DateTime" id="datetime" on>

            Format:
            <select name="Format" id="format">
                <option value="f">Short date & time</option>
                <option value="F">Long date & time</option>
                <option value="d">Short date</option>
                <option value="D">Long date</option>
                <option value="t">Short time</option>
                <option value="T">Long time</option>
                <option value="R">Relative time</option>
            </select>

            <br><br>
            <button onclick="Generate()">Generate</button> <button id="copy" onclick="Copy('output')" style="display: none;">Copy</button> <span id="copy_notif">Copied!</span>
            <div>
                <code><xmp id="output" style="display: none;"></xmp></code>
            </div>
            
        </div>
    </main>
    
    <footer>
    <hr>
        <a href="https://github.com/SapphSky/TimestampMarkdown">Github Page</a> | Made with â™¥.
    </footer>
</body>
</html>
